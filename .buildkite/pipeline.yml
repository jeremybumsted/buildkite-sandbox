steps:
  - command: echo "Hello World"
    key: "hello"

  - key: "regression"
    block: "Run Visual Regression Test?"
    prompt: "Do you want to run the visual regression test?"
    options:
      label: "yes"
      value: "yes"
      label: "no"
      value: "no"
    depends_on: "hello"

  - command: |
      if [$(buildkite-agent meta-data get "regression") == "yes"];
        echo "Upload regression test steps"
      fi
    depends_on: "regression"
